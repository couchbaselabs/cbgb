<div ng-controller="BucketStatsCtrl">

    <li><a href="#/buckets">buckets</a><span class="divider">/</span></li>
    <li><a href="#/buckets/{{bucketName}}">{{bucketName}}</a><span class="divider">/</span></li>

  </ul>

  <ul>
    <li>

  </ul>
</div>
