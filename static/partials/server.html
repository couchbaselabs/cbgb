<div ng-controller="ServerCtrl">
  <div ng-show="err" class="alert alert-error">
    <i class="icon-flag"></i> {{err}}
  </div>

  <ul class="breadcrumb">
    <li class="active"><i class="icon-home"></i> server</li>
  </ul>

  <div class="row main">
    <div class="span10">
      <legend>Server</legend>
      <ul>
        <li>
          <a href="#/buckets"><i class="icon-book"></i> buckets</a>
        </li>
        <li>
          <i class="icon-info-sign"></i> settings
          <pre>{{settings | json}}</pre>
        </li>
        <li>
          <i class="icon-info-sign"></i> runtime
          <pre>{{runtime | json}}</pre>
        </li>
        <li>
          <i class="icon-info-sign"></i> runtime/memStats
          <pre>{{runtimeMemStats | json}}</pre>
        </li>
      </ul>
    </div>
    <div class="span2">
      <legend>Manage</legend>
      <button class="btn" ng-click="serverGC()">
        Server GC
      </button>
    </div>
  </div>
</div>
